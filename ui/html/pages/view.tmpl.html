{{ define "title" }}
  Note
{{ .Note.ID }}{{ end }}

{{ define "main" }}
  {{ with .Note }}
  <div class='note'>
    <div class='metadata'>
      <strong>{{ .Title }}</strong>
      <span>#{{ .ID }}</span>
    </div>
    <pre><code>{{ .Content }}</code></pre>
    <div class='metadata'>
      <time>Created: {{ fmtDate .Created }}</time>
      <time>Expires: {{ fmtDate .Expires }}</time>
    </div>
  </div>
  {{ end }}
{{ end }}
